			function onWindowResize() {

			function render() {

				camera.position.z = 0;
				camera.lookAt( scene.position );
				for ( var i = 0, l = scene.children.length; i < l; i ++ ) {
					var object = scene.children[ i ];
					object.rotation.x += 0.1;
					object.rotation.y += 0.1;
				}
				renderer.render( scene, camera );
